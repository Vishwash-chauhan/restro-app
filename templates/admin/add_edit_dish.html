<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form_title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold mb-6">{{ form_title }}</h1>

        <form action="{{ form_action }}" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Dish Name</label>
                <input type="text" name="name" id="name" value="{{ dish.name if dish else '' }}" class="w-full px-3 py-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="description" class="block text-gray-700">Description</label>
                <textarea name="description" id="description" rows="4" class="w-full px-3 py-2 border rounded">{{ dish.description if dish else '' }}</textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="price_half" class="block text-gray-700">Half Price (₹)</label>
                    <input type="number" step="0.01" name="price_half" id="price_half" value="{{ dish.price_half if dish else '' }}" class="w-full px-3 py-2 border rounded">
                </div>
                <div>
                    <label for="price_full" class="block text-gray-700">Full Price (₹)</label>
                    <input type="number" step="0.01" name="price_full" id="price_full" value="{{ dish.price_full if dish else '' }}" class="w-full px-3 py-2 border rounded" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="category" class="block text-gray-700">Category</label>
                <input type="text" name="category" id="category" value="{{ dish.category if dish else '' }}" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="spice_level" class="block text-gray-700">Spice Level</label>
                <input type="text" name="spice_level" id="spice_level" value="{{ dish.spice_level if dish else '' }}" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="image" class="block text-gray-700">Image</label>
                <input type="file" name="image" id="image" class="w-full px-3 py-2 border rounded">
                {% if dish and dish.image_filename %}
                    <img src="{{ url_for('static', filename='images/' + dish.image_filename) }}" alt="{{ dish.name }}" class="h-24 w-24 object-cover mt-2">
                {% endif %}
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_available" class="form-checkbox" {{ 'checked' if dish and dish.is_available else '' }}>
                    <span class="ml-2">Is Available</span>
                </label>
            </div>
            <div class="mb-4">
                <label class="inline-flex items-center">
                    <input type="checkbox" name="is_vegetarian" class="form-checkbox" {{ 'checked' if dish and dish.is_vegetarian else '' }}>
                    <span class="ml-2">Is Vegetarian</span>
                </label>
            </div>
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save Dish</button>
                <a href="{{ url_for('admin.dashboard') }}" class="text-gray-600 ml-4">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
